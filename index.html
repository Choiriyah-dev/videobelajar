            <a href="register.html" class="forgot-password">Lupa Password?</a>
            
            <a href="page.html"><button type="submit" class="btn btn-primary">Masuk</button></a>
            
            <a href="register.html"><button type="button" class="btn btn-secondary">Daftar</button></a>
            
            <div class="separator">atau</div>
            
        <button type="button" class="google-btn">

        </form>
